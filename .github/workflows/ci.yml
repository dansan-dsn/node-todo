name: CI Pipeline for Todo App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/bun@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript Check
        run: bun tsc --noEmit

      - name: Lint Code
        run: bun run lint

      - name: Run Tests
        run: bun test

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/bun@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Next.js App
        run: bun run build
